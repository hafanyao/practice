<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        /**
         * 判断数组是否相同
         * @param {Array} array1
         * @param {Array} array2
         */
        function scalarArrayEquals(array1, array2) {
            return array1.length === array2.length && array1.every(function(v, i) { return v === array2[i]})
        }


        
        // 类数组转换为数组
        const arrayLike = {
            0: 1,
            1: 2,
            length: 2,
        };
        const array1 = Array.prototype.slice.call(arrayLike);
        console.log(array1); // [ 1, 2 ]

        const array2 = Array.prototype.concat.apply([], arrayLike);
        console.log(array2); // [ 1, 2 ]



        /*
            index（必需）：从该位置开始替换数据。如果为负值，表示倒数。
            start（可选）：从该位置开始读取数据，默认为 0。如果为负值，表示从末尾开始计算。
            end（可选）：到该位置前停止读取数据，默认等于数组长度。如果为负值，表示从末尾开始计算。
        */
        const arr = ['xxx', 'xxx', 'xxx', 'xxx', '---']
        const arr2 = arr.copyWithin(0, 4, 5)
        console.log(arr, arr2);
    </script>
</body>
</html>
