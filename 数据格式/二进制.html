<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二进制</title>
</head>
<body>
    <script>
        /*
            TextEncoder 和 TextDecoder 用于处理字符串和字节序列之间的转换。
            它们可以方便地将字符串编码为字节序列或将字节序列解码为字符串
            使用场景：在Web应用中，可能需要将字符串转换为二进制数据，或将二进制数据转换为字符串
        */
        const encoder = new TextEncoder()
        const decoder = new TextDecoder()
        const myString = "Hello, world!"
        const myBuffer = encoder.encode(myString)
        console.log(myBuffer) // Uint8Array(13) [72, 101, 108, 108, 111, 44, 32, 119, 111, 114, 108, 100, 33]
        const decodedString = decoder.decode(myBuffer)
        console.log(decodedString) // "Hello, world!"



        /*
            Blob API 用于处理二进制数据，可以方便地将数据转换为Blob对象或从Blob对象读取数据
        */
       // 创建一个Blob对象
        const myBlob = new Blob(["Hello, world!"], { type: "text/plain" })
        // 读取Blob对象的数据
        const reader = new FileReader()
        reader.addEventListener("loadend", () => {
            console.log(reader.result)
        })
        reader.readAsText(myBlob)
    </script>
</body>
</html>
