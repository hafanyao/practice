<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层序遍历</title>
</head>
<body>
    <!-- 
        路白：https://www.bilibili.com/video/BV1EF411h71G
        
        从上到下打印二叉树的每个节点，从层节点按照从左到右的顺序打印

        例如：
            给定二叉树：[3, 9, 20, null, null, 15, 7]
                3
                /\
               9  20
                  /\
                 15 7

        需求1 输出：
            [3, 9, 20, 15, 7]
        
        需求2 输出：
            [[3], [9, 20], [15, 7]]

        需求2 二叉树光照节点 - 太难了，没看。
    -->

    <script>
        const levalOrder = function(root) {
            // 非空判定
            if(root == null){
                return [];
            }
            // BFS广度优先搜索
            const res = [], queue = [root]
            while(queue.length) {
                // 队头出
                const node = queue.shift()
                res.push(node.val)
                // 把当前元素的左右子节点加入队列
                if(node.left) queue.push(node.left)
                if(node.right) queue.push(node.right)
            }
            return res
        }
        console.log(levalOrder([3, 9, 20, null, null, 15, 7]))

        const levalOrder2 = function(root) {
            // 非空判定
            if(root == null){
                return [];
            }
            // BFS广度优先搜索
            const res = [], queue = [root]
            while(queue.length) {
                // 队头出
                const temp = []
                
                // 因为 queue 长度是变化的，所以固定初始值
                for(let i = queue.length; i > 0; i --) {
                    const node = queue.shift()
                    temp.push(node.val)
                    // 把当前元素的左右子节点加入队列
                    if(node.left) queue.push(node.left)
                    if(node.right) queue.push(node.right)
                }
                res.push(temp)
            }
            return res
        }
        console.log(levalOrder([3, 9, 20, null, null, 15, 7]))
    </script>
</body>
</html>
