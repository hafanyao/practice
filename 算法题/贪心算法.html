<body>
    <script>
        // 有许多[start, end]的闭区间，设计一个算法，计算出最多有几个互不相交的区间
        // 比如intvs = [[1, 3], [2, 4], [3, 6]]

        function intervalSchedule(intvs) {

            if(!(intvs instanceof Array) || !intvs.length) {
                return 0
            };
            const sortArray = intvs.sort((a, b) => a[1] - b[1]); // 数组排序
            console.log(sortArray);

            let count = 1; // 互不相交数
            let xEnd = sortArray[0][1];

            for (let item of sortArray) {
                if(item[0] >= xEnd) {
                    count ++;
                    xEnd = item[1];
                };
            };

            return count;
        };

        console.log(intervalSchedule([[1, 3], [3, 6], [2, 4]]));
        console.log(intervalSchedule([]));
        console.log(intervalSchedule({}));
    </script>
</body>
